<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>User Management Dashboard</h1>
    </header>
    <main>
        <section id="create-user">
            <h2>Create New User</h2>
            <form id="create-user-form">
                <input type="text" id="create-name" placeholder="Name" required>
                <input type="email" id="create-email" placeholder="Email" required>
                <input type="password" id="create-password" placeholder="Password" required>
                <button type="submit">Create User</button>
            </form>
            <p id="create-user-message"></p>
        </section>

        <section id="login-user">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </section>

        <section id="user-list">
            <h2>All Users</h2>
            <button id="refresh-users">Refresh Users</button>
            <ul id="users-container">
                </ul>
        </section>

        <section id="search-user">
            <h2>Search Users</h2>
            <input type="text" id="search-name" placeholder="Search by Name">
            <button id="search-button">Search</button>
            <ul id="search-results-container">
                </ul>
        </section>

        </main>
    <footer>
        <p>&copy; 2025 User Management System</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
